<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- フェーズ1：オープニング演出 -->
    <section id="opening-section">
        <div class="starry-background"></div>
        <div class="gift-box-container">
            <img src="images/gift-box.png" alt="Gift Box" id="gift-box" class="gift-box">
            <img src="images/gift-box-top.png" alt="Gift Box Top" id="gift-box-top" class="gift-box-top">
            <div class="tap-hint">↓TAP HERE↓</div>
        </div>
        <div class="light-effect" id="light-effect"></div>
        <div class="footer-text">Surprise is waiting!</div>
    </section>

    <!-- フェーズ2：メッセージ表示 -->
    <section id="message-section" class="hidden">
        <div class="message-container">
            <div class="scratch-cover" id="scratch-cover">
                <div class="message-content">
                    <h2>Happy Birthday Mom!</h2>
                    <p>Thank you for everything you've done for us.</p>
                    <p>We love you so much!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- フェーズ3：アルバム -->
    <section id="album-section" class="hidden">
        <div class="album-container">
            <div class="album-cover">
                <img src="images/album_cover.jpg" alt="Album Cover">
            </div>
            <div class="album-pages">
                <div class="album-page">
                    <div class="family-message">
                        <img src="images/family_member_photo_1.jpg" alt="Family Photo">
                        <p>Thank you for being the best mom in the world!</p>
                    </div>
                </div>
                <div class="album-page">
                    <div class="memory-photo">
                        <img src="images/mothers_smile_photo.jpg" alt="Mother's Smile">
                        <p>Your smile brightens our day!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 共通要素 -->
    <div class="common-elements">
        <button class="bgm-control" id="bgm-control">
            <span class="music-note" id="music-note">♪</span>
        </button>
    </div>

    <!-- 音声ファイル -->
    <audio id="bgm" loop>
        <source src="audio/box_open.mp3" type="audio/mpeg">
    </audio>
    <audio id="box-open-sound">
        <source src="audio/chime_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="page-flip-sound">
        <source src="audio/page_flip.mp3" type="audio/mpeg">
    </audio>
    <audio id="scratch-sound">
        <source src="audio/scratch_sound.mp3" type="audio/mpeg">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
